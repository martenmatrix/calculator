<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p></p>
        </div>

        <div id="buttons">
        
            <button id="1" class="number-button digit">1</button>
            <button id="2" class="number-button digit">2</button>
            <button id="3" class="number-button digit">3</button>

            <button id="+" class="number-button operator">+</button>

            <button id="4" class="number-button digit">4</button>
            <button id="5" class="number-button digit">5</button>
            <button id="6" class="number-button digit">6</button>

            <button id="-" class="number-button operator">-</button>

            <button id="7" class="number-button digit">7</button>
            <button id="8" class="number-button digit">8</button>
            <button id="9" class="number-button digit">9</button>
            <button id="*" class="number-button operator">*</button>

            <button id="/" class="number-button operator">/</button>
            <button id="clear" class="number-button special">CL</button>
            <button id="0" class="number-button digit">0</button>
            <button id="." class="number-button digit">.</button>

            <button id="DEL" class="number-button backspace">DEL</button>
            <button id="=" class="number-button result">=</button>
        </div>
    </div>
</body>
</html>
